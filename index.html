<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://kit.fontawesome.com/f2a34d9854.js" crossorigin="anonymous"></script>
  <title>Pomodoro Clock</title>
</head>

<body>
  <div id="app">
    <h1 class="heading">Pomodoro Clock</h1>
    <div class="session-length">
      <h2>Session Length</h2>
      <div class="length-contain">
          <button id="length-up"><i class="fas fa-arrow-circle-up"></i></button>
        <h4 id="length-time">01</h4>
        <button id="length-down"><i class="fas fa-arrow-circle-down"></i></button>
      </div>
      
    </div>
    <div class="session-counter">
      <h2>Session</h2>
      <h4 id="count-down"><span id="minutes">25</span> : <span id="seconds">00</span></h4>
      <p id='time-up'> Time is Up </p> 

    </div>
    <div class="count-player">
      <button id="start-btn"> START <i class="far fa-play-circle"></i></button>
      <button id="pause-btn"> PAUSE <i class="far fa-pause-circle"></i>  </button>
      <button id="reset-btn"> RESET <i class="fa fa-refresh"></i>  </button>

    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
